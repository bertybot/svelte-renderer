name: Pull Request Validation

on:
  pull_request:
    branches:
      - master

jobs:
  release:
    name: Pull Request Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run Unit Tests
        run: pnpm vitest run
